name: CI/CD Pipeline for User Registration Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build project
        run: mvn clean package -DskipTests

      - name: List files in target directory
        run: ls -al target  # List the files in the target directory

      - name: Build Docker image
        run: docker build -t user-registration .

      - name: Push Docker image to DockerHub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker tag user-registration ${{ secrets.DOCKER_USERNAME }}/user-registration:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/user-registration:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: SSH into EC2 and Deploy
        env:
          EC2_IP: ${{ secrets.EC2_IP }}
          PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > ec2_key.pem
          chmod 400 ec2_key.pem
          ls -al target  # Ensure the JAR file exists before attempting SCP
          scp -o StrictHostKeyChecking=no -i ec2_key.pem target/user-registration-0.0.1-SNAPSHOT.jar ubuntu@${EC2_IP}:/home/ubuntu/user-registration.jar
          ssh -i ec2_key.pem ubuntu@${EC2_IP} 'bash -s' << 'ENDSSH'
            sudo pkill -f "user-registration.jar" || true
            nohup java -jar /home/ubuntu/user-registration.jar &
          ENDSSH
